<html>
    <head>
        <title>MTG Card Collection: Delete Card</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    </head>
    <body>
        <form name="mtgcard" action="deleteCard">
            MTG Goldfish Card URL:
            <br>
            <input id = "url" type="text" name="url" value="" style="width:1000px;">
            <br><br><br>
            Quantity:
            <br>
            <input type="text" name="quantity" value="1">
            <br><br><br>
            Notes:
            <br>
            <textarea name="notes" rows = 5 cols=100></textarea>
            <br><br><br>
            <input type="submit" value="Remove Card(s) from Collection">
        </form>
    </body>
</html>
