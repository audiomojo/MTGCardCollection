<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTG Card Collection: Add Card</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form name="mtgcard" action="addCard">
        MTG Goldfish Card URL:
        <br>
        <input type="text" name="url" value="" style="width:1000px;">
        <br><br><br>
        Quantity:
        <br>
        <input type="text" name="quantity" value="1">
        <br><br><br>
        Notes:
        <br>
        <textarea name="notes" rows = 5 cols=100></textarea>
        <br><br><br>
        <input type="submit" value="Add Card(s) to Collection">
    </form>
</body>
</html>
